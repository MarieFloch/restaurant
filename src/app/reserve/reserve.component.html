<div *ngIf="!isScheduleOk">
    <form [formGroup]="ReservationForm" (ngSubmit)="saveReservation()">
        <mat-form-field appearance="fill">
            <input matInput [matDatepicker]="picker" placeholder=" Choisir une date " formControlName="date" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="year" [startAt]="date"></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-select placeholder=" Heure " formControlName="time" required>
                <mat-option *ngFor="let to of timeOption" [value]="to">{{to}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-select placeholder=" Personnes " formControlName="people" required>
                <mat-option *ngFor="let pe of peopleOption" [value]="pe">{{pe}}</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-button type="submit"> Confirmer  </button>
    </form>
</div>


<div *ngIf="isScheduleOk">
    <form #f="ngForm" (ngSubmit)="finelizeReservertion(f)">
        <mat-form-field appearance="fill">
            <input matInput type="text" name="firstName" [(ngModel)]="client.firstName" placeholder="Prénom">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <input matInput type="text" name="lastName" [(ngModel)]="client.lastName" placeholder="Nom">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <input matInput type="text" name="email" [(ngModel)]="client.email" placeholder="Adresse mail">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <input matInput type="text" name="phone" [(ngModel)]="client.phone" placeholder="Téléphone">
        </mat-form-field>
        <button mat-button type="submit"> Réserver </button>
    </form>
</div>
